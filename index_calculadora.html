<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <form action="" name="calculadora">
        <div class="calculadora">
            <div class="principal">
                <input type="text" name="resultado"class="resultado" disabled><br>
                        
                <input type="button" value="7" name="btn7" class="teclado" onclick="calculadora.resultado.value +='7'">
                <input type="button" value="8" name="btn8" class="teclado" onclick="calculadora.resultado.value +='8'">
                <input type="button" value="9" name="btn9" class="teclado" onclick="calculadora.resultado.value +='9'">
                <input type="button" value="+" name="soma" class="teclado" onclick="calculadora.resultado.value +='+'"><br>
        
                <input type="button" value="4" name="btn4" class="teclado" onclick="calculadora.resultado.value +='4'">
                <input type="button" value="5" name="btn5" class="teclado" onclick="calculadora.resultado.value +='5'">
                <input type="button" value="6" name="btn6" class="teclado" onclick="calculadora.resultado.value +='6'">
                <input type="button" value="-" name="subt" class="teclado" onclick="calculadora.resultado.value +='-'"><br>
        
                <input type="button" value="1" name="btn1" class="teclado" onclick="calculadora.resultado.value +='1'">
                <input type="button" value="2" name="btn2" class="teclado" onclick="calculadora.resultado.value +='2'">
                <input type="button" value="3" name="btn3" class="teclado" onclick="calculadora.resultado.value +='3'">
                <input type="button" value="/" name="divisao" class="teclado" onclick="calculadora.resultado.value +='/'"><br>
                
                <input type="button" value="0" name="btn0"class="zero" onclick="calculadora.resultado.value +='0'">
                <input type="button" value="." name="pto" class="teclado" onclick="calculadora.resultado.value +='.'">
                <input type="button" value="x" name="mult" class="teclado" onclick="calculadora.resultado.value +='*'"><br>
        
                
                <input type="button" value="C" name="clear" class="clear" id="clear" onclick="calculadora.resultado.value=' '">       
                <input type="button" value="=" name="igual" class="igual" onclick="calcular()">
            </div>
        </div>
    </form>
    
</body>
<script src="script_calculadora.js" type="text/javascript"></script>
</html>
